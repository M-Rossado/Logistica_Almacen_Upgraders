<div class="card-container">
    @for (product of productList; track $index) {
        <div class="card">
            <h2>{{product.name}}</h2>
            <img src={{product.imageUrl}} />
            <p>{{product.description}}</p>
            <button [routerLink]="['/product-details', product.id]">Ir a detalles</button>
        </div>
    }

</div>
