<div class="modal">
  <div class="modal-content">
    <div class="form-container">
      <div>
        <h2>Editar Estado del Pedido</h2>
        <button class="close" (click)="closeEditar()">×</button>
      </div>
      <p>Pedido: {{editOrder.id}}</p>
      <p>Fecha de entrada: {{editOrder.date_of_entry| date: 'dd/MM/yy'}} </p>
      <p>Fecha de salida: {{editOrder.date_of_departure| date: 'dd/MM/yy'}}</p>
      <p>Destino: {{editOrder.destination}}</p>

      <form action="/submit" (ngSubmit)="handleEdit()">
        <div class="form-group">
          <label for="location">Estado:</label>
          <select [(ngModel)]="editOrder.status" name="location" id="location" required>
            <option value="" disabled selected>Seleccionar estado</option>
            <option value="En tránsito">Aceptado</option>
            <option value="Anulado">Anulado</option>
            <option value="Rechazado">Rechazado</option>
          </select>
        </div>




        <div class="form-group">
          <label for="comment"><strong>Comentario</strong></label>
          <input type="texarea" [(ngModel)]="editOrder.comment" name="comment" id="comment"
            placeholder="Solo si es anulado">
        </div>

        <div class="buttons">
          <button type="submit" class="btn-1">Guardar</button>
          <button type="button" (click)="closeEditar()" class="btn-1">Cancelar</button>
        </div>


      </form>
    </div>
  </div>
</div>
