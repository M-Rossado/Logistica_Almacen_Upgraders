<div class="modal">
    <button class="close" (click)="closeEditar()">Ã—</button>

    <div class="form-container">
        <h2>editar status</h2>
        <form action="/submit" (ngSubmit)="handleEdit()">


          <div class="form-group">
            <label for="name"> tipo de articulo: <strong>{{editOrder.item_type}}</strong></label>
          </div>

          <div class="form-group">
            <label for="location">status:</label>
            <select [(ngModel)]="editOrder.status" name="location" id="location" required>
                <option value="" disabled selected>Seleccionar location</option>
                <option value="In Transit">aceptado</option>
                <option value="nule">anulado</option>
              </select>
          </div>


          <div class="form-group">
            <label for="fecha salida">  <strong>fecha de salida</strong></label>
            <input type="date" [(ngModel)]="editOrder.date_of_departure" name="date_of_departure" id="date_of_departure" required>
          </div>





          <div class="form-actions">
            <button type="submit">Guardar Cambios</button>
            <button type="button" (click)="closeEditar()">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
