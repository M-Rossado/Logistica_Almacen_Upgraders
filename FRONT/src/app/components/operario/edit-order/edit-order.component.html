<div class="modal">
  <button class="close" (click)="closeEditOrder.emit()">×</button>
    <div class="form-container">
        <h2>editar status</h2>
        <form action="/submit" (ngSubmit)="handleEdit()">


          <div class="form-group">
            <label for="name">Tipo de articulo: <strong>{{editOrder.item_type}}</strong></label>
          </div>

          <div class="form-group">
            <label for="item_type">Tipo Artículo:</label>
            <input id="item_type" name="item_type" [(ngModel)]="editOrder.item_type" type="text" readonly />
          </div>

          <div class="form-group">
            <label for="status">Estado:</label>
            <input id="status" name="status" [(ngModel)]="editOrder.status" type="text" readonly />
          </div>

          <div class="form-group">
            <label for="status">Estado:</label>
            <input id="status" name="status" [(ngModel)]="editOrder.status" type="text" readonly />
          </div>

          <div class="form-group">
            <label for="date_of_entry">F. Entrada</label>
            <input id="date_of_entry" name="date_of_entry" [(ngModel)]="editOrder.date_of_entry" type="date" required />
        </div>

        <div class="form-group">
          <label for="date_of_departure">F. Salida</label>
          <input id="date_of_departure" name="date_of_departure" [(ngModel)]="editOrder.date_of_departure" type="date" required />
      </div>

      <div class="form-group">
          <label for="destination">Destino</label>
          <input id="destination" name="destination" [(ngModel)]="editOrder.destination" type="text" required />
      </div>

      <div class="form-group">
          <label for="warehouse_location">Ubicación Almacén</label>
          <input
            id="warehouse_location"
            name="warehouse_location"
            [(ngModel)]="editOrder.warehouse_location"
            type="text"
            readonly
            required
          />
        </div>

      <div class="form-group">
          <label for="worker_email">Correo Conductor</label>
          <input id="worker_email" name="worker_email" [(ngModel)]="editOrder.worker_email" type="email" required />
      </div>

      <div class="form-group">
          <label for="email_operator">Correo Operario</label>
          <input
            id="email_operator"
            name="email_operator"
            [(ngModel)]="editOrder.email_operator"
            type="email"
            required
          />
        </div>

<!--
          <div class="form-group">
            <label for="fecha salida">  <strong>F. Salida</strong></label>
            <input type="date" [(ngModel)]="editOrder.date_of_departure" name="date_of_departure" id="date_of_departure" required>
          </div>
        -->




          <div class="form-actions">
            <button type="submit">Guardar Cambios</button>
            <button type="button">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
