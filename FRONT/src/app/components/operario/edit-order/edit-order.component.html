<div class="modal">
  <div class="modal-content">
    <div class="form-container">
      <div>
        <h2>Editar pedido</h2>
        <button type="button" class="close" (click)="Close()">x</button>
      </div>
      <form action="/submit" (ngSubmit)="handleEdit()" class="elements">

        <div class="form-group">
          <label for="item_type">Tipo de artículo:</label>
          <input id="item_type" name="item_type" [(ngModel)]="editOrder.item_type" type="text" readonly />
        </div>

        <div class="form-group">
          <label for="status">Estado:</label>
          <input id="status" name="status" [(ngModel)]="editOrder.status" type="text" readonly />
        </div>

        <div class="form-group">
          <label for="date_of_entry">Fecha de entrada</label>
          <input id="date_of_entry" name="date_of_entry" [(ngModel)]="editOrder.date_of_entry" type="date" required />
        </div>

        <div class="form-group">
          <label for="date_of_departure">Fecha de salida</label>
          <input id="date_of_departure" name="date_of_departure" [(ngModel)]="editOrder.date_of_departure" type="date"
            required />
        </div>

        <div class="form-group">
          <label for="destination">Destino</label>
          <input id="destination" name="destination" [(ngModel)]="editOrder.destination" type="text" required />
        </div>

        <div class="form-group">
          <label for="warehouse_location">Ubicación del almacén</label>
          <input id="warehouse_location" name="warehouse_location" [(ngModel)]="editOrder.warehouse_location"
            type="text" readonly required />
        </div>

        <div class="form-group">
          <label for="worker_email">Correo del conductor</label>
          <input id="worker_email" name="worker_email" [(ngModel)]="editOrder.worker_email" type="email" required />
        </div>

        <div class="form-group">
          <label for="email_operator">Correo del operario</label>
          <input id="email_operator" name="email_operator" [(ngModel)]="editOrder.email_operator" type="email"
           />
        </div>
        <div class="button-group">
          <button type="submit" class="btn-1">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
