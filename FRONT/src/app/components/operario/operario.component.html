<div class="general">
    <div class="new-order">
        <button>Crear pedido</button>
    </div>
    <section class="section">
        <p class="saludo">Hola, {{ name }}</p>
        <h1>estos son tus pedidos gestionados</h1>
        @for(pedido of pedidosList; track $index){

        <div class="card">
            <div class="card-1">
                <i [class]="'bi ' + getIconClass(pedido.status)"></i> <!-- Icono dinÃ¡mico -->
            </div>
            <div class="card-2">
                <div class="card-2-inf">
                    <h2>Pedido: {{ pedido.id }}</h2>
                    <p>Destino: {{ pedido.destino }}</p>
                    <p>{{ pedido.fecha_salida }}</p>
                </div>
                <div class="card-2-icon">            
                    <button (click)="mostrarDetalle(pedido)" class="bi bi-clipboard2-plus-fill"></button>                
                </div>
            </div>
        </div>
        }

        @if(this.showDetail === true){
            <app-detalle-operario 
            (closeModal)="closeDetail()"
            *ngIf="selectedPedido"
            [pedido]="selectedPedido"
            ></app-detalle-operario>
        }
    </section>
</div>
