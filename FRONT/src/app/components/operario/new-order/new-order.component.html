<div class="modal">
    <div class="modal-content">
        <div class="form-container">
            <div>
                <h2>Nuevo pedido</h2>
                <button (click)="Close($event)" class="close">x</button>
            </div>
            <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
                <div class="form-group">
                    <label for="item_type">Tipo de artículo</label>
                    <input id="item_type" name="item_type" [(ngModel)]="newOrder.item_type" type="text" required />
                </div>
        
                <div class="form-group">
                    <label for="status">Estado</label>
                    <input id="status" name="status" [(ngModel)]="newOrder.status" type="text" value="Pendiente" readonly />
                </div>
        
                <div class="form-group">
                    <label for="date_of_entry">Fecha de entrada</label>
                    <input id="date_of_entry" name="date_of_entry" [(ngModel)]="newOrder.date_of_entry" type="date" required />
                </div>
        
                <div class="form-group">
                    <label for="date_of_departure">Fecha de salida</label>
                    <input id="date_of_departure" name="date_of_departure" [(ngModel)]="newOrder.date_of_departure" type="date"
                        required />
                </div>
        
                <div class="form-group">
                    <label for="destination">Destino</label>
                    <input id="destination" name="destination" [(ngModel)]="newOrder.destination" type="text" required />
                </div>
        
                <div class="form-group">
                    <label for="warehouse_location">Ubicación del almacén</label>
                    <input id="warehouse_location" name="warehouse_location" [(ngModel)]="newOrder.warehouse_location"
                        type="text" readonly required />
                </div>
        
                <div class="form-group">
                    <label for="worker_email">Correo del conductor</label>
                    <input id="worker_email" name="worker_email" [(ngModel)]="newOrder.worker_email" type="email" required />
                </div>
        
                <div class="form-group">
                    <label for="email_operator">Correo del operario</label>
                    <input id="email_operator" name="email_operator" [(ngModel)]="newOrder.email_operator" type="email"
                        required />
                </div>
        
                <div class="button-group">
                    <!-- Se pasa el evento al método Close -->
                    <button type="submit" [disabled]="orderForm.invalid" class="btn-action">Crear Pedido</button>
                </div>
            </form>
        </div>
    </div>
   
</div>
