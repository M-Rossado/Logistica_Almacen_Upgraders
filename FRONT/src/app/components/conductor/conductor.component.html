
<div class="general">
    <section class="section">
        <h2>Tus pedidos asignados:</h2>


        @for(order of ordersList; track $index){

        <div class="card-content">
            <p class="campo-list"><strong>{{ order.id }}</strong></p>
            <p class="campo-list"><strong>{{ order.status }}</strong></p>
            <p class="campo-list">F. salida:<br><strong>{{ order.date_of_departure }}</strong> </p>
            <p class="campo-list">destino:<br><strong>{{ order.destination }}</strong> </p>
            <button (click)="openOrderDetails(order)" class="edit-btn">Detalle</button>
        </div>
        }

    </section>
</div>

@if(this.ShowDetails === true){
  <app-order-details [selectedEvent]="selectEvent" (closeModal)="closeOrderDetails()" ></app-order-details>
}
