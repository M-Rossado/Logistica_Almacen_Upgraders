
<div class="general">
    <div class="new-order">
    </div>
    <section class="section">
        <h1>lista de pedidos :</h1>
        <button (click)="openadd()">nuevo almacen</button>
        @for(order of ordersList; track $index){
<div class="container">
    
        <div class="card">
            <h2></h2>
            <p><strong>id pedido :</strong>{{order.id}}</p>
          <p><strong>origen:</strong> {{ order.warehouse_location }}</p>
          <p><strong>estado :</strong> {{ order.status }}</p>
          <i class="bi bi-alarm"></i>
          <i class="bi bi-basket"></i>
          <button (click)="openDetails(order)" class="edit-btn">ver detalles </button>
      </div>
    
       
    </div>
        }

    </section>
</div>

@if(this.ShowDetails === true){
    <app-order-details [selectedEvent]="selectEvent" (closeModal)="CloseDEtails()" ></app-order-details>
}

@if(this.modalAdd === true){
    <app-add-warehouse (closeadd)="closeADD()"></app-add-warehouse>
    }
