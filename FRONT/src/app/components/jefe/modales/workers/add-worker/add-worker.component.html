<div class="modal">
  <div class="modal-content">
    <div class="form-container">
      <div>
        <h2>Nuevo Empleado</h2>
        <button class="close" (click)="Close()">×</button>
      </div>
      <form action="/submit" (ngSubmit)="handleRegister()">

        <div class="form-group">
          <input id="name" type="text" [(ngModel)]="newWorker.name" name="surname" placeholder="Nombre" required />
        </div>

        <div class="form-group">
          <input id="surname" type="text" [(ngModel)]="newWorker.surname" name="surname" placeholder="Apellidos"
            required />
        </div>

        <div class="form-group">
          <input id="address" type="text" [(ngModel)]="newWorker.address" name="address" placeholder="Dirección"
            required />
        </div>

        <div class="form-group">
          <input id="dni" type="text" [(ngModel)]="newWorker.dni" name="dni" placeholder="DNI del trabajador" required />
        </div>

        <div class="form-group">
          <input id="email" type="text" [(ngModel)]="newWorker.email" name="email" placeholder="Correo electrónico"
            required />
        </div>

        <div class="form-group">
          <input id="password" type="text" [(ngModel)]="newWorker.password" name="assword" placeholder="Contraseña"
            required />
        </div>

        <div class="form-group">
          <label for="warehouse_location">Matrícula:</label>
          <select [(ngModel)]="newWorker.truck_plate" name="truck_plate" id="truck_plate" required>
            <option value="" disabled selected>martricula </option>
            @for(plate of truckplaces; track $index){
            <option value="{{plate.plate}}">{{plate.plate}}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="role">Estado:</label>
          <select [(ngModel)]="newWorker.role" name="role" id="role" required>
            <option value="" disabled selected>Indica el rol</option>
            <option value="encargado">Encargado </option>
            <option value="conductor">Conductor</option>
            <option value="oeprario">Operario</option>
          </select>
        </div>
        <div class="form-group">
          <label for="warehouse_location">Ubicación:</label>
          <select [(ngModel)]="newWorker.warehouse_location" name="location" id="warehouse_location" required>
            <option value="" disabled selected>Ubicación </option>
            @for(ware of warehouses; track $index){
            <option value="{{ware.location}}">{{ware.location}}</option>
            }


          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn-1">Guardar</button>
          <button type="button" (click)="Close()" class="btn-1">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
